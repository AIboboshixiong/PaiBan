<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>CyberGongZH 静态原型</title>
    <style>
        :root {
            --cyber-blue: #38bdf8;
            --cyber-dark: #020617;
            --cyber-glow: rgba(56, 189, 248, 0.4);
        }

        body {
            background-color: var(--cyber-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 40px;
            width: 100%;
        }

        .panel {
            border: 1px solid var(--cyber-blue);
            border-radius: 8px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.6);
            box-shadow: 0 0 15px var(--cyber-glow);
        }

        .title-cyber-1 {
            border-left: 4px solid var(--cyber-blue);
            padding-left: 15px;
            background: linear-gradient(90deg, rgba(56, 189, 248, 0.1), transparent);
            color: var(--cyber-blue);
            font-size: 24px;
            margin: 20px 0;
        }

        .title-cyber-2 {
            display: inline-block;
            border-bottom: 2px dashed var(--cyber-blue);
            color: var(--cyber-blue);
            font-size: 18px;
            margin: 15px 0;
        }

        textarea {
            width: 100%;
            height: 80%;
            background: transparent;
            color: white;
            border: none;
            outline: none;
            font-family: monospace;
        }

        .preview {
            background: white;
            color: #333;
            height: 80%;
            padding: 20px;
            border-radius: 4px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="panel">
            <h3>源码输入 (Markdown)</h3>
            <textarea># 赛博标题
## 子标题系统
这里是预览文本。</textarea>
        </div>
        <div class="panel">
            <h3>公众号预览</h3>
            <div class="preview">
                <div class="title-cyber-1">赛博标题</div>
                <div class="title-cyber-2">子标题系统</div>
                <p>这里是预览文本。</p>
            </div>
        </div>
    </div>
</body>

</html>
